<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta property="og:description" content="CV de Johan Nilsson" />
    <meta property="og:title" content="CV de Johan Nilsson" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page icon -->
    <link
      rel="icon"
      type="image/png"
      href="Ressources/Icones/curriculum-vitae head.png"
    />

    <!-- Styles-->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link href="styles.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />

    <!-- Titre -->
    <title>CV de Johan Nilsson</title>
  </head>

  <body>
    <header class="background">
      <video autoplay="" muted="" loop="">
        <source src="Ressources/Background/4K_3.mp4" type="video/mp4" />
      </video>
    </header>
    <!--Menu Button-->

    <a class="menubutton" type="button">
      <img
        class="hamburger"
        src="https://zupimages.net/up/22/30/nxb7.png"
        alt="Menu"
      />
    </a>

    <nav>
      <!-- nav menu -->

      <div class="Navmenu">
        <a class="mebutton">
          <img
            class="imgme"
            src="https://zupimages.net/up/22/30/au94.png"
            alt="A propos de moi"
          />
        </a>
        <a class="workbutton">
          <img
            class="imgwork"
            src="https://zupimages.net/up/22/30/w2j4.png"
            alt="Mon parcours"
          />
        </a>
        <a class="contactbutton">
          <img
            class="imgcontact"
            src="https://zupimages.net/up/22/30/sfwa.png"
            alt="Contacts"
          />
        </a>
        <a class="switchmodebutton" onclick="darkmode()">
          <img
            class="imgswitchmode"
            src="https://zupimages.net/up/22/30/4geb.png"
            alt="Dark mode"
          />
        </a>
      </div>
    </nav>

    <script src="Animations.js"></script>
  </body>
</html>
